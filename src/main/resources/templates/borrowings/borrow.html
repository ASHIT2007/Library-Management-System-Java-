<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Issue Book</h1>
            </div>

            <div class="card col-md-8">
                <div class="card-body">
                    <form th:action="@{/borrowings/borrow}" method="post">
                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <select class="form-select" id="user" name="userId" required>
                                <option value="" disabled selected>Select User</option>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="book" class="form-label">Book</label>
                            <select class="form-select" id="book" name="bookId" required>
                                <option value="" disabled selected>Select Book</option>
                                <option th:each="book : ${books}" 
                                        th:value="${book.id}" 
                                        th:text="${book.title} + ' (Available: ' + ${book.availableCopies} + ')'"
                                        th:disabled="${book.availableCopies <= 0}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Issue Book</button>
                        <a href="/borrowings" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
