<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Books</h1>
                <form class="d-flex" method="get" action="/books/search">
                    <input class="form-control me-2" type="search" placeholder="Search by title, author, subject" name="q" th:value="${q}">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/books/add" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-plus-circle"></i> Add New Book
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Subject</th>
                        <th>Available</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.subject}">-</td>
                        <td>
                            <span th:text="${book.availableCopies}"
                                  th:class="${book.availableCopies > 0} ? 'badge bg-success' : 'badge bg-danger'">
                            </span>
                        </td>
                        <td th:text="${book.totalCopies}"></td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i>
                            </a>
                            <a th:if="${book.availableCopies == 0}" th:href="@{/holds/place(bookId=${book.id})}" class="btn btn-sm btn-outline-info ms-1">
                                Place Hold
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
