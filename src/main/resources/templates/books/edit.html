<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Book</h1>
            </div>

            <div class="card col-md-8">
                <div class="card-body">
                    <form th:action="@{|/books/edit/${book.id}|}" th:object="${book}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" th:field="*{subject}">
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalCopies" class="form-label">Total Copies</label>
                            <input type="number" class="form-control" id="totalCopies" th:field="*{totalCopies}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="availableCopies" class="form-label">Available Copies</label>
                            <input type="number" class="form-control" id="availableCopies" th:field="*{availableCopies}" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Book</button>
                        <a href="/books" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
    </div>

<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
