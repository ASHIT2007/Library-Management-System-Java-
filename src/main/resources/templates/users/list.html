<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Users</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/users/add" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-person-plus"></i> Add New User
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:text="${user.role}"
                                  th:class="${user.role == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-info'">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/users/profile/{id}(id=${user.id})}" class="btn btn-sm btn-secondary me-1">
                                <i class="bi bi-person-badge"></i>
                            </a>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
