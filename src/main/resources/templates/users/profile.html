<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
                <h1 class="h2">Borrower Profile</h1>
                <a th:href="@{|/users/edit/${user.id}|}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Edit</a>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${user.name}">Name</h5>
                            <p class="card-text" th:text="${user.email}">email</p>
                            <span class="badge bg-info" th:text="${user.role}">Role</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Currently Borrowed</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Book</th>
                                            <th>Borrowed</th>
                                            <th>Due</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="b : ${borrowings}">
                                            <td th:text="${b.id}"></td>
                                            <td th:text="${b.book.title}"></td>
                                            <td th:text="${b.borrowDate}"></td>
                                            <td th:text="${b.returnDate}"></td>
                                            <td><span class="badge" th:class="${b.status.name()=='BORROWED'} ? 'bg-warning' : 'bg-success'" th:text="${b.status}"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
