<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: head}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/general :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
                <h1 class="h2">Place Hold</h1>
            </div>
            <div class="card col-md-8">
                <div class="card-body">
                    <p>Book: <strong th:text="${book.title}"></strong></p>
                    <form method="post" th:action="@{/holds/place}">
                        <input type="hidden" name="bookId" th:value="${book.id}"/>
                        <div class="mb-3">
                            <label for="user" class="form-label">Borrower</label>
                            <select class="form-select" id="user" name="userId" required>
                                <option value="" disabled selected>Select Borrower</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Hold</button>
                        <a href="/books" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{fragments/general :: scripts}"></div>
</body>
</html>
